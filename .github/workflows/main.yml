on:
  push:                 
    branches:           
      - deploy-production
      
name: Build and Deploy  
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action     # JOB„ÅÆÂêçÂâç
    runs-on: ubuntu-latest      # ‰ªÆÊÉ≥Áí∞Â¢É„ÅÆÁ®ÆÈ°û„ÇíÊåáÂÆö
    steps:
      - uses: actions/checkout@master                   
      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@1.0.0   
        env:                                        
          FTP_SERVER: ${{ secrets.FTP_SERVER }}:${{ secrets.FTP_PORT }}     
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }} 
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }} 
          LOCAL_DIR: ./                           
          REMOTE_DIR: "/home/land-interior/www/website/"
